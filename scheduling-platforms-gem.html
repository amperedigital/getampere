<div class="w-full h-full absolute top-0 right-0 bottom-0 left-0" data-scheduling-hover="" id="beam-anim-container">
  <svg class="w-full h-full absolute inset-0 pointer-events-none" viewBox="0 0 400 400"
    preserveAspectRatio="xMidYMid meet">
    <defs>
      <linearGradient id="beam-grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#fff" stop-opacity="0"></stop>
        <stop offset="50%" stop-color="#60a5fa" stop-opacity="1"></stop>
        <stop offset="100%" stop-color="#fff" stop-opacity="0"></stop>
      </linearGradient>
    </defs>

    <!-- Connection Paths -->
    <!-- Center to Top Left (Calendly) -->
    <path id="line1" d="M200,200 L100,120" stroke="#27272a" stroke-width="1.5" stroke-dasharray="4 4"></path>
    <path id="line1-rev" d="M100,120 L200,200" stroke="transparent" fill="none"></path>

    <!-- Center to Top Right (G-Cal) -->
    <path id="line2" d="M200,200 L300,120" stroke="#27272a" stroke-width="1.5" stroke-dasharray="4 4"></path>
    <path id="line2-rev" d="M300,120 L200,200" stroke="transparent" fill="none"></path>

    <!-- Center to Bottom (Acuity) -->
    <path id="line3" d="M200,200 L200,300" stroke="#27272a" stroke-width="1.5" stroke-dasharray="4 4"></path>
    <path id="line3-rev" d="M200,300 L200,200" stroke="transparent" fill="none"></path>

    <!-- Circulating Light Beams -->
    <!-- Outgoing -->
    <circle r="2" fill="#60a5fa" filter="drop-shadow(0 0 4px #60a5fa)">
      <animateMotion dur="2s" repeatCount="indefinite" begin="beam-anim-container.mouseenter"
        end="beam-anim-container.mouseleave">
        <mpath href="#line1"></mpath>
      </animateMotion>
    </circle>
    <circle r="2" fill="#60a5fa" filter="drop-shadow(0 0 4px #60a5fa)">
      <animateMotion dur="2.2s" repeatCount="indefinite" begin="beam-anim-container.mouseenter + 0.3s"
        end="beam-anim-container.mouseleave">
        <mpath href="#line2"></mpath>
      </animateMotion>
    </circle>
    <circle r="2" fill="#60a5fa" filter="drop-shadow(0 0 4px #60a5fa)">
      <animateMotion dur="2.1s" repeatCount="indefinite" begin="beam-anim-container.mouseenter + 0.6s"
        end="beam-anim-container.mouseleave">
        <mpath href="#line3"></mpath>
      </animateMotion>
    </circle>

    <!-- Incoming -->
    <circle r="2" fill="#a78bfa" filter="drop-shadow(0 0 4px #a78bfa)">
      <animateMotion dur="2.5s" repeatCount="indefinite" begin="beam-anim-container.mouseenter + 1s"
        end="beam-anim-container.mouseleave">
        <mpath href="#line1-rev"></mpath>
      </animateMotion>
    </circle>
    <circle r="2" fill="#a78bfa" filter="drop-shadow(0 0 4px #a78bfa)">
      <animateMotion dur="2.7s" repeatCount="indefinite" begin="beam-anim-container.mouseenter + 0.8s"
        end="beam-anim-container.mouseleave">
        <mpath href="#line2-rev"></mpath>
      </animateMotion>
    </circle>
    <circle r="2" fill="#a78bfa" filter="drop-shadow(0 0 4px #a78bfa)">
      <animateMotion dur="2.6s" repeatCount="indefinite" begin="beam-anim-container.mouseenter + 1.2s"
        end="beam-anim-container.mouseleave">
        <mpath href="#line3-rev"></mpath>
      </animateMotion>
    </circle>
  </svg>

  <!-- HTML Nodes -->

  <!-- Center Hub -->
  <div
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center z-20">
    <div
      class="w-14 h-14 rounded-full bg-zinc-900 border border-zinc-700 shadow-[0_0_20px_rgba(59,130,246,0.3)] flex items-center justify-center relative group-hover:border-blue-500/50 transition-colors duration-500">
      <div class="absolute inset-0 rounded-full bg-blue-500/10 animate-ping"></div>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="text-blue-400 relative z-10">
        <path
          d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
        </path>
      </svg>
    </div>
    <span class="mt-2 text-[10px] font-semibold text-zinc-100 bg-black/60 border border-zinc-800 px-2 py-0.5 rounded backdrop-blur-sm whitespace-nowrap shadow-lg">AI Phone Answer</span>
  </div>

  <!-- Calendly Node -->
  <div
    class="absolute top-[30%] left-[25%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center z-20 hover:scale-110 transition-transform duration-200 cursor-default">
    <div class="w-9 h-9 bg-white rounded-xl border border-zinc-300 shadow-lg flex items-center justify-center p-1.5">
      <svg viewBox="0 0 24 24" fill="none" class="w-full h-full text-[#006BFF]">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          fill="currentColor"></path>
        <path
          d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"
          fill="currentColor" opacity="0.3"></path><text x="50%" y="50%" text-anchor="middle" dy=".35em"
          font-weight="bold" font-size="14" fill="white" class="">C</text>
      </svg>
    </div>
    <span class="mt-2 text-[9px] font-medium text-zinc-400 bg-black/50 px-1.5 py-0.5 rounded backdrop-blur-sm">Calendly</span>
  </div>

  <!-- Google Calendar Node -->
  <div
    class="absolute top-[30%] left-[75%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center z-20 hover:scale-110 transition-transform duration-200 cursor-default">
    <div class="w-9 h-9 bg-white rounded-xl border border-zinc-300 shadow-lg flex items-center justify-center p-1.5">
      <svg viewBox="0 0 24 24" class="w-full h-full">
        <path fill="#4285F4"
          d="M19 4h-1V2h-2v2H8V2H6v2H5C3.89 4 3.01 4.9 3.01 6L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z">
        </path>
        <path fill="#EA4335" d="M5 9h14v2H5z"></path>
        <path fill="#34A853" d="M5 13h14v2H5z"></path>
        <path fill="#FBBC05" d="M5 17h14v2H5z"></path>
      </svg>
    </div>
    <span class="mt-2 text-[9px] font-medium text-zinc-400 bg-black/50 px-1.5 py-0.5 rounded backdrop-blur-sm">G-Cal</span>
  </div>

  <!-- Acuity Node -->
  <div
    class="absolute top-[75%] left-[50%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center z-20 hover:scale-110 transition-transform duration-200 cursor-default">
    <div class="w-9 h-9 bg-black rounded-xl border border-zinc-700 shadow-lg flex items-center justify-center p-1.5">
      <span class="text-white font-serif font-bold italic text-lg leading-none">A</span>
    </div>
    <span class="mt-2 text-[9px] font-medium text-zinc-400 bg-black/50 px-1.5 py-0.5 rounded backdrop-blur-sm">Acuity</span>
  </div>
</div>
