<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <title>Tech Demo | Get Ampere AI</title>
    
    <!-- Import Map for Three.js and Addons -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Tailwind via CDN for quick proto if css not built, but we have styles.css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151b2e' }
                    },
                    fontFamily: {
                        mono: ['Geist Mono', 'monospace'],
                        sans: ['Geist', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#05060f] text-white overflow-hidden">

    <div class="flex flex-col lg:flex-row h-screen w-full relative">
        
        <!-- Left Column: 3D Scene -->
        <div class="relative w-full lg:w-1/2 h-[80vh] lg:h-full bg-black/20 border-b lg:border-b-0 lg:border-r border-white/10">
            
            <!-- Title / Header (Reference: Top Left Over Interactive Element) -->
            <div class="absolute top-0 left-0 w-full p-8 pt-24 lg:p-20 z-20 pointer-events-none flex justify-between items-start">
                <div class="max-w-md pt-2">
                    <h1 class="text-4xl lg:text-6xl font-light tracking-tight text-white mb-4 drop-shadow-2xl">
                        Neural <span class="block font-semibold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400">Architecture</span>
                    </h1>
                    <p class="text-sm lg:text-lg text-slate-300 leading-relaxed drop-shadow-lg text-balance">
                        Explore the autonomous decision making core of Ampere AI.
                    </p>
                </div>
            </div>

            <!-- Live Demo Pill (Style Match: border-radius, padding, alignment) -->
            <!-- Mobile: Centered. Desktop: Right aligned. -->
            <div class="absolute z-30 left-1/2 -translate-x-1/2 top-4 lg:left-auto lg:translate-x-0 lg:-translate-y-1/2 lg:right-12 lg:top-12 inline-flex items-center gap-3 px-4 py-2 rounded-full bg-black/40 border border-white/10 backdrop-blur-md shadow-2xl">
                <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse shadow-[0_0_10px_rgba(59,130,246,0.5)]"></span>
                <span class="text-[10px] uppercase text-blue-400 tracking-widest font-mono">Live Demo</span>
            </div>

            <!-- Scene Container with "Breathing Room" Packaging -->
            <!-- Inset padding creates the spacing from edge. Rounded corners for key look. -->
            <!-- Mobile: Larger bottom inset (bottom-24) to frame text outside the "screen". -->
            <div class="absolute top-8 left-4 right-4 bottom-24 lg:inset-12 overflow-hidden rounded-[2rem] border border-white/5 bg-slate-900/20 shadow-2xl backdrop-blur-sm z-0">
                <div id="tech-demo-scene" 
                     class="w-full h-full"
                     data-standby-timeout="120"
                     data-standby-warning="30"
                     data-auto-recenter="2.5"
                     data-lerp-speed="0.015"
                     data-min-velocity="0.0025"
                     data-rotation-rpm="0.17"
                     data-camera-distance="6.0"></div>
            </div>
                 
             <!-- Overlay Hint (Positioned in the bezel area) -->
             <div class="hidden lg:block absolute bottom-10 left-0 w-full text-center pointer-events-none z-10 text-[10px] font-mono tracking-[0.2em] text-blue-200/40 uppercase">
                 Interactive Visualization v2.130
             </div>
        </div>

        <!-- Right Column: Interactive Elements / Stats -->
        <div class="relative w-full lg:w-1/2 h-[50vh] lg:h-full flex items-center justify-center bg-[#05060f] z-10">
            
            <div class="w-full max-w-lg p-8 lg:p-16 flex flex-col justify-center h-full">
                
                <!-- Reserved Area for Interactive Elements (Placeholder Stats) -->
                <div class="grid grid-cols-2 gap-8 border border-white/5 p-8 rounded-2xl bg-white/5">
                    <div>
                        <div class="text-xs text-slate-500 uppercase tracking-wider mb-1">Status</div>
                        <div class="text-xl font-mono text-white">ONLINE</div>
                    </div>
                    <div>
                        <div class="text-xs text-slate-500 uppercase tracking-wider mb-1">Nodes</div>
                        <div class="text-xl font-mono text-white">ACTIVE</div>
                    </div>
                    <div>
                        <div class="text-xs text-slate-500 uppercase tracking-wider mb-1">RPM</div>
                        <div class="text-xl font-mono text-white">0.17</div>
                    </div>
                    <div>
                        <div class="text-xs text-slate-500 uppercase tracking-wider mb-1">Latency</div>
                        <div class="text-xl font-mono text-green-400">12ms</div>
                    </div>
                </div>

                <div class="mt-8 text-center text-sm text-slate-500 font-mono">
                    // Interactive Control Panel
                </div>
            </div>
            
        </div>

    </div>

    <!-- Init Script -->
    <script type="module">
        import { IcosahedronScene } from './assets/js/icosahedron-scene.js?v=2.137';
        
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('tech-demo-scene');
            if(container) {
                // Initialize Scene
                console.log('Initializing Tech Demo...');
                const scene = new IcosahedronScene(container);
                
                // Optional: Expose to window for debugging
                window.demoScene = scene;
            }
        });
    </script>
</body>
</html>
