    <script type="module">
        // INLINED JS wrapper for local Distortion
        
        class DistortionGrid {
            constructor(parentElement, index) {
                this.parent = parentElement;
                this.index = index;
                this.canvas = document.createElement('canvas');
                this.canvas.className = 'distortion-canvas-local';
                this.parent.appendChild(this.canvas);
                this.ctx = this.canvas.getContext('2d');
                
                // Define 3 variants based on index
                const variants = [
                     // 0: Standard Magnify (Blue)
                    { activeColor: '#38bdf8', strength: 0.6, mode: 'magnify' },
                     // 1: Push / Repel Strong (Cyan)
                    { activeColor: '#22d3ee', strength: 1.2, mode: 'push' },
                     // 2: Flow/Spiral (Indigo)
                    { activeColor: '#818cf8', strength: 0.4, mode: 'flow' },
                     // 3: High Force (Violet)
                    { activeColor: '#a78bfa', strength: 0.9, mode: 'push' }, 
                     // 4: Standard Repel (Teal)
                    { activeColor: '#2dd4bf', strength: 0.7, mode: 'magnify' },
                     // 5: Empty Card Special (White/Bright)
                    { activeColor: '#f8fafc', strength: 1.5, mode: 'magnify' } 
                ];

                const selectedVariant = variants[index % variants.length];

                this.config = {
                    gridSpacing: 8, // Even tighter (8px)
                    dotRadius: 0.8,  // Tiny squares (~1.6px)
                    dotColor: '#334155', 
                    activeColor: selectedVariant.activeColor,
                    mouseRadius: 100, 
                    strength: selectedVariant.strength,
                    mode: selectedVariant.mode
                };

                this.mouse = { x: -1000, y: -1000 };
                this.dots = [];
                
                // Ensure parent position is relative so canvas absolute works
                // (Already handled in CSS but good safety)
                
                this.init();
                this.bindEvents();
                this.animate();
            }

            init() {
                this.resize();
                // Create dots is called by resize
            }

            bindEvents() {
                // Resize observer for the specific element
                this.resizeObserver = new ResizeObserver(() => {
                    this.resize();
                });
                this.resizeObserver.observe(this.parent);

                // Mouse events on the PARENT element to ensure hit testing works
                this.parent.addEventListener('mousemove', (e) => {
                    const rect = this.parent.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                });

                this.parent.addEventListener('mouseleave', () => {
                    this.mouse.x = -1000;
                    this.mouse.y = -1000;
                });
            }

            resize() {
                this.width = this.parent.offsetWidth;
                this.height = this.parent.offsetHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                this.createDots();
            }

            createDots() {
                this.dots = [];
                const cols = Math.ceil(this.width / this.config.gridSpacing) + 1;
                const rows = Math.ceil(this.height / this.config.gridSpacing) + 1;

                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        this.dots.push({
                            baseX: i * this.config.gridSpacing,
                            baseY: j * this.config.gridSpacing,
                            x: i * this.config.gridSpacing,
                            y: j * this.config.gridSpacing
                        });
                    }
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                this.dots.forEach(dot => {
                    const dx = this.mouse.x - dot.baseX;
                    const dy = this.mouse.y - dot.baseY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    let drawX = dot.baseX;
                    let drawY = dot.baseY;
                    let radius = this.config.dotRadius;
                    let color = this.config.dotColor;

                    if (dist < this.config.mouseRadius) {
                        const force = (this.config.mouseRadius - dist) / this.config.mouseRadius; // 0 to 1
                        const angle = Math.atan2(dy, dx);
                        
                        let moveDist = 0;

                        if (this.config.mode === 'magnify') {
                             // Push away from mouse
                             moveDist = force * this.config.gridSpacing * 3 * this.config.strength; 
                        } else if (this.config.mode === 'push') {
                             // Stronger Push / Linear
                             moveDist = Util_easeOutQuad(force) * this.config.gridSpacing * 5 * this.config.strength;
                        } else if (this.config.mode === 'flow') {
                             // Perpendicular flow (Spin)
                             // x' = x cos θ - y sin θ
                             moveDist = force * this.config.gridSpacing * 3 * this.config.strength;
                             // Add 90 degrees to angle
                             drawX += Math.cos(angle + 1.57) * moveDist;
                             drawY += Math.sin(angle + 1.57) * moveDist;
                             
                             radius = this.config.dotRadius + (force * 1);
                             if(force > 0.1) color = this.config.activeColor;
                             this.drawDot(drawX, drawY, radius, color);
                             return; 
                        }

                        drawX += Math.cos(angle) * moveDist;
                        drawY += Math.sin(angle) * moveDist;

                        radius = this.config.dotRadius + (force * 2.0);
                        if(force > 0.1) color = this.config.activeColor;
                    }

                    this.drawDot(drawX, drawY, radius, color);
                });

                requestAnimationFrame(this.animate.bind(this));
            }

            drawDot(x, y, r, c) {
                // Square implementation
                this.ctx.fillStyle = c;
                // r is half-width/radius, so width is r*2
                const size = r * 2;
                this.ctx.fillRect(x - r, y - r, size, size);
            }
        }

        // Helper
        function Util_easeOutQuad(t) { return t * (2 - t); }
        
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('._keyCard_ogirg_83');
            cards.forEach((card, index) => {
                new DistortionGrid(card, index);
            });
        });
