<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distortion Grid Experiment</title>
    <!-- Tailwind CSS (via CDN for this experiment) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#0a0b14', // Base background
                            800: '#141621',
                            700: '#1e202e'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; overflow-x: hidden; background-color: #0a0b14; color: white; }
        canvas#distortion-canvas {
            position: fixed;
            display: block; /* Ensure block display */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Above body background, below content */
            pointer-events: none; 
        }
        main {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Let mouse pass through container to body/window listener */
        }
        
        ._itemsContainer_ogirg_70 {
            pointer-events: auto; /* Re-enable events on cards */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px; /* The 'border' look */
            background-color: rgba(255,255,255,0.1); /* Divider color */
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 1200px;
            width: 100%;
            margin: 2rem;
        }

        ._keyCard_ogirg_83 {
            background-color: #0a0b14; /* Match body to hide grid lines except gaps */
            padding: 2.5rem;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        ._keyCard_ogirg_83._empty_ogirg_181 {
            /* Empty card style */
            background-color: rgba(10, 11, 20, 0.5); /* Semi transparent to see dots? */
            /* Or fully transparent if we want dots to show through ONLY empty slots */
            background-color: #0a0b14; 
        }

        ._textContainer_ogirg_104 {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
        }

        ._number_ogirg_224 {
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1;
            letter-spacing: -0.02em;
            color: white;
            margin: 0;
        }
        
        ._unit_ogirg_234 {
            font-size: 1.5rem;
            color: #94a3b8;
        }

        ._text_ogirg_104 {
            font-size: 1rem;
            color: #94a3b8;
            margin: 0;
        }

        ._logo_ogirg_101 {
            color: #334155;
            align-self: flex-end;
            margin-bottom: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            ._itemsContainer_ogirg_70 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <canvas id="distortion-canvas"></canvas>

    <main>
        <!-- User Provided Snippet Wrapped -->
        <div class="_itemsContainer_ogirg_70">
            <!-- Card 1 -->
            <div data-object="grid" class="_keyCard_ogirg_83">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 20 20" class="_logo_ogirg_101">
                    <path d="M19.839.3h-6.045c-.193 0-.322.134-.322.267v6.865c0 .133-.128.2-.193.066L6.077.368C6.077.3 6.012.3 5.948.3H.546C.353.3.225.434.225.567v5.465c0 .067 0 .134.064.134l14.02 14.062c0 .066.064.066.128.066h5.466c.193 0 .322-.133.322-.333V.567c-.065-.133-.193-.266-.386-.266M6.591 13.636H.546c-.193 0-.321.134-.321.267v6.065c0 .2.128.333.321.333h6.045c.193 0 .322-.133.322-.267V13.97c0-.2-.193-.334-.322-.334"></path>
                </svg>
                <div>
                    <div class="_textContainer_ogirg_104">
                        <p class="_number_ogirg_224">100</p>
                        <span class="_unit_ogirg_234">+</span>
                    </div>
                    <p class="_text_ogirg_104">cumulative years of expertise</p>
                </div>
            </div>

            <!-- Card 2 (Empty) -->
            <div data-object="grid" class="_keyCard_ogirg_83 _empty_ogirg_181"></div>

            <!-- Card 3 -->
            <div data-object="grid" class="_keyCard_ogirg_83">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 20 20" class="_logo_ogirg_101">
                    <path d="M19.839.3h-6.045c-.193 0-.322.134-.322.267v6.865c0 .133-.128.2-.193.066L6.077.368C6.077.3 6.012.3 5.948.3H.546C.353.3.225.434.225.567v5.465c0 .067 0 .134.064.134l14.02 14.062c0 .066.064.066.128.066h5.466c.193 0 .322-.133.322-.333V.567c-.065-.133-.193-.266-.386-.266M6.591 13.636H.546c-.193 0-.321.134-.321.267v6.065c0 .2.128.333.321.333h6.045c.193 0 .322-.133.322-.267V13.97c0-.2-.193-.334-.322-.334"></path>
                </svg>
                <div>
                    <div class="_textContainer_ogirg_104">
                        <p class="_number_ogirg_224">16</p>
                        <span class="_unit_ogirg_234">%</span>
                    </div>
                    <p class="_text_ogirg_104">organic growth</p>
                </div>
            </div>

            <!-- Card 4 -->
            <div data-object="grid" class="_keyCard_ogirg_83">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 20 20" class="_logo_ogirg_101">
                    <path d="M19.839.3h-6.045c-.193 0-.322.134-.322.267v6.865c0 .133-.128.2-.193.066L6.077.368C6.077.3 6.012.3 5.948.3H.546C.353.3.225.434.225.567v5.465c0 .067 0 .134.064.134l14.02 14.062c0 .066.064.066.128.066h5.466c.193 0 .322-.133.322-.333V.567c-.065-.133-.193-.266-.386-.266M6.591 13.636H.546c-.193 0-.321.134-.321.267v6.065c0 .2.128.333.321.333h6.045c.193 0 .322-.133.322-.267V13.97c0-.2-.193-.334-.322-.334"></path>
                </svg>
                <div>
                    <div class="_textContainer_ogirg_104">
                        <p class="_number_ogirg_224">600</p>
                        <span class="_unit_ogirg_234">+</span>
                    </div>
                    <p class="_text_ogirg_104">satisfied clients</p>
                </div>
            </div>

            <!-- Card 5 -->
            <div data-object="grid" class="_keyCard_ogirg_83">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 20 20" class="_logo_ogirg_101">
                    <path d="M19.839.3h-6.045c-.193 0-.322.134-.322.267v6.865c0 .133-.128.2-.193.066L6.077.368C6.077.3 6.012.3 5.948.3H.546C.353.3.225.434.225.567v5.465c0 .067 0 .134.064.134l14.02 14.062c0 .066.064.066.128.066h5.466c.193 0 .322-.133.322-.333V.567c-.065-.133-.193-.266-.386-.266M6.591 13.636H.546c-.193 0-.321.134-.321.267v6.065c0 .2.128.333.321.333h6.045c.193 0 .322-.133.322-.267V13.97c0-.2-.193-.334-.322-.334"></path>
                </svg>
                <div>
                    <div class="_textContainer_ogirg_104">
                        <p class="_number_ogirg_224">1200</p>
                        <span class="_unit_ogirg_234">+</span>
                    </div>
                    <p class="_text_ogirg_104">employees around the world</p>
                </div>
            </div>

            <!-- Card 6 (Empty) -->
            <div data-object="grid" class="_keyCard_ogirg_83 _empty_ogirg_181"></div>
            
        </div>
    </main>

    <script type="module">
        import { DistortionGrid } from './assets/js/distortion-grid.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('distortion-canvas');
            if(canvas) {
                new DistortionGrid(canvas);
            }
        });
    </script>
</body>
</html>
