    <script type="module">
        // INLINED JS wrapper for local Distortion
        
        class DistortionGrid {
            constructor(parentElement, index) {
                this.parent = parentElement;
                this.index = index;
                this.canvas = document.createElement('canvas');
                this.canvas.className = 'distortion-canvas-local';
                this.parent.appendChild(this.canvas);
                this.ctx = this.canvas.getContext('2d');
                
                // Define 3 variants based on index (RGB for dynamic lighting)
                // Unified 'mode' to 'wave' for consistency as per request
                const variants = [
                    { r: 200, g: 230, b: 255, strength: 0.8 }, // Blue-ish
                    { r: 180, g: 240, b: 255, strength: 1.0 }, // Cyan-ish
                    { r: 200, g: 210, b: 255, strength: 0.6 }, // Indigo-ish
                    { r: 220, g: 200, b: 255, strength: 0.9 }, // Violet-ish
                    { r: 200, g: 255, b: 240, strength: 0.8 }, // Teal-ish
                    { r: 255, g: 255, b: 255, strength: 1.2 }  // White
                ];

                const selectedVariant = variants[index % variants.length];

                this.config = {
                    gridSpacing: 8, 
                    dotRadius: 0.8,
                    dotColor: 'rgba(255, 255, 255, 0.1)', 
                    r: selectedVariant.r,
                    g: selectedVariant.g,
                    b: selectedVariant.b,
                    mouseRadius: 200, 
                    strength: selectedVariant.strength
                };

                this.mouse = { x: -1000, y: -1000 };
                this.dots = [];
                
                // Ensure parent position is relative so canvas absolute works
                // (Already handled in CSS but good safety)
                
                this.init();
                this.bindEvents();
                this.animate();
            }

            init() {
                this.time = 0; // Add time for wave animation
                this.resize();
                // Create dots is called by resize
            }

            bindEvents() {
                // Resize observer for the specific element
                this.resizeObserver = new ResizeObserver(() => {
                    this.resize();
                });
                this.resizeObserver.observe(this.parent);

                // Mouse events on the PARENT element to ensure hit testing works
                this.parent.addEventListener('mousemove', (e) => {
                    const rect = this.parent.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                });

                this.parent.addEventListener('mouseleave', () => {
                    this.mouse.x = -1000;
                    this.mouse.y = -1000;
                });
            }

            resize() {
                this.width = this.parent.offsetWidth;
                this.height = this.parent.offsetHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                this.createDots();
            }

            createDots() {
                this.dots = [];
                const cols = Math.ceil(this.width / this.config.gridSpacing) + 1;
                const rows = Math.ceil(this.height / this.config.gridSpacing) + 1;

                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        this.dots.push({
                            baseX: i * this.config.gridSpacing,
                            baseY: j * this.config.gridSpacing,
                            x: i * this.config.gridSpacing,
                            y: j * this.config.gridSpacing
                        });
                    }
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                this.dots.forEach(dot => {
                    const dx = this.mouse.x - dot.baseX;
                    const dy = this.mouse.y - dot.baseY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    let drawX = dot.baseX;
                    let drawY = dot.baseY;
                    let color = this.config.dotColor;

                    if (dist < this.config.mouseRadius) {
                        // 1. Calculate Local Envelope (The "Lens" effect area)
                        const rawForce = (this.config.mouseRadius - dist) / this.config.mouseRadius; 
                        // Smooth smoothstep-like curve for the envelope
                        const envelope = (1 - Math.cos(rawForce * Math.PI)) / 2; 

                        // 2. Planar Wave Physics (No Radial Geometry)
                        // This creates a broad wave 'sheet' that slides over the dots
                        // Phase is locked to mouse position, creating interaction without "center orbs"
                        
                        const phaseX = this.mouse.x * 0.02; 
                        const phaseY = this.mouse.y * 0.02;
                        
                        // Wave functions using Dot Position + Mouse Phase
                        // Using Y position for X wave creates a 'Shear' or 'Flag' motion
                        const waveX = Math.sin((dot.baseY * 0.04) + phaseX) * this.config.gridSpacing * this.config.strength;
                        const waveY = Math.cos((dot.baseX * 0.04) + phaseY) * this.config.gridSpacing * this.config.strength;

                        // Apply
                        drawX += waveX * envelope * 2.0;
                        drawY += waveY * envelope * 2.0;
                        
                        // Light Shift: Glow based on Envelope intensity
                        const alpha = 0.1 + (envelope * 0.8);
                        color = `rgba(${this.config.r},${this.config.g},${this.config.b},${alpha})`;
                    }

                    this.drawDot(drawX, drawY, this.config.dotRadius, color);
                });

                requestAnimationFrame(this.animate.bind(this));
            }

            drawDot(x, y, r, c) {
                // Square implementation
                this.ctx.fillStyle = c;
                // r is half-width/radius, so width is r*2
                const size = r * 2;
                this.ctx.fillRect(x - r, y - r, size, size);
            }
        }

        // Helper
        function Util_easeOutQuad(t) { return t * (2 - t); }

            cards.forEach((card, index) => {
                new DistortionGrid(card, index);
            });
