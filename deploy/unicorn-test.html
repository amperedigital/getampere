<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Studio ID Verification v3.153</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            flex: 1;
            padding: 10px;
        }

        .test-item {
            position: relative;
            background: #1a1a1a;
            border: 1px solid #333;
            height: 300px;
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10;
            font-size: 11px;
            color: #aaa;
        }

        .label strong {
            color: #fff;
        }

        #logs {
            height: 200px;
            background: #000;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-top: 2px solid #444;
        }

        .log-error {
            color: #ff5555;
        }

        .log-success {
            color: #55ff55;
        }

        .log-info {
            color: #55aaff;
        }
    </style>
</head>

<body>
    <div class="test-grid">
        <div class="test-item">
            <div class="label">CURRENT HERO: <br><strong>bX3WumMMI9ge6elLKxvT</strong></div>
            <div id="test-0" style="width:100%;height:100%;"></div>
        </div>
        <div class="test-item">
            <div class="label">URL SUGGESTION: <br><strong>SGn62RlcTTS7DWfEEYpC</strong></div>
            <div id="test-1" style="width:100%;height:100%;"></div>
        </div>
        <div class="test-item">
            <div class="label">KNOWN EXPERT: <br><strong>dpD006WOWWQALxqKpHFZ</strong></div>
            <div id="test-2" style="width:100%;height:100%;"></div>
        </div>
    </div>
    <div id="logs">Loading logs...<br></div>

    <script src="assets/js/unicornStudio.umd.js"></script>
    <script>
        const logs = document.getElementById('logs');
        function log(msg, type) {
            const div = document.createElement('div');
            if (type) div.className = 'log-' + type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        window.onload = async function () {
            log("v3.153 Verification Started.");
            if (!window.UnicornStudio) {
                log("FAIL: UnicornStudio library not found!", "error");
                return;
            }
            log("Library found. Starting scene initializations...", "info");

            const tests = [
                { id: 'test-0', project: 'bX3WumMMI9ge6elLKxvT', name: 'Current Hero' },
                { id: 'test-1', project: 'SGn62RlcTTS7DWfEEYpC', name: 'URL Suggestion' },
                { id: 'test-2', project: 'dpD006WOWWQALxqKpHFZ', name: 'Known Expert' }
            ];

            tests.forEach(t => {
                log(`Initializing ${t.name} (${t.project})...`);
                UnicornStudio.addScene({
                    elementId: t.id,
                    projectId: t.project,
                    iframe: true,
                    onLoad: () => log(`SUCCESS: ${t.name} Loaded`, "success"),
                    onError: (err) => log(`ERROR: ${t.name} - ${JSON.stringify(err)}`, "error")
                });
            });
        };
    </script>
</body>

</html>
