<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Studio Conflict Test v3.156</title>
    <style>
        body {
            font-family: sans-serif;
            background: #0a0b14;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .controls {
            padding: 20px;
            background: #1a1a2e;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }

        button:hover {
            background: #2563eb;
        }

        button.secondary {
            background: #4b5563;
        }

        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            padding: 15px;
        }

        .test-item {
            position: relative;
            background: #1a1a1a;
            border: 1px solid #333;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .label {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            z-index: 10;
            font-size: 11px;
        }

        #logs {
            height: 200px;
            background: #000;
            overflow-y: auto;
            padding: 12px;
            font-family: monospace;
            font-size: 11px;
            border-top: 2px solid #333;
        }

        .log-error {
            color: #ff5555;
        }

        .log-success {
            color: #55ff55;
        }
    </style>
</head>

<body>
    <div class="controls">
        <button onclick="runTest('hero')">Test SOLO Hero</button>
        <button onclick="runTest('expert')" class="secondary">Test SOLO Expert</button>
        <button onclick="runTest('both')" class="secondary">Test BOTH (Hero First)</button>
        <button onclick="location.reload()" class="secondary">Reload</button>
    </div>
    <div class="test-grid">
        <div class="test-item">
            <div class="label">HERO TARGET (bX3WumMMI9ge6elLKxvT)</div>
            <div id="target-hero" style="width:100%;height:100%;"></div>
        </div>
        <div class="test-item">
            <div class="label">EXPERT TARGET (dpD006WOWWQALxqKpHFZ)</div>
            <div id="target-expert" style="width:100%;height:100%;"></div>
        </div>
    </div>
    <div id="logs">Select a test...<br></div>

    <script src="https://cdn.jsdelivr.net/gh/amperedigital/getampere@v3.156/deploy/assets/js/unicornStudio.umd.js"></script>
    <script>
        const logs = document.getElementById('logs');
        function log(msg, type) {
            const div = document.createElement('div');
            if (type) div.className = 'log-' + type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        async function runTest(mode) {
            if (!window.UnicornStudio) {
                log("Library not found!", "error");
                return;
            }
            log(`--- Starting Test: ${mode.toUpperCase()} ---`);

            // Clear existing
            document.getElementById('target-hero').innerHTML = '';
            document.getElementById('target-expert').innerHTML = '';

            if (mode === 'hero' || mode === 'both') {
                log("Adding Hero scene...");
                UnicornStudio.addScene({
                    elementId: 'target-hero',
                    projectId: 'bX3WumMMI9ge6elLKxvT',
                    iframe: true,
                    onLoad: () => log("HERO LOADED", "success"),
                    onError: (err) => log("HERO ERROR: " + JSON.stringify(err), "error")
                });
            }

            if (mode === 'both') {
                log("Waiting 2s before adding Expert...");
                await new Promise(r => setTimeout(r, 2000));
            }

            if (mode === 'expert' || mode === 'both') {
                log("Adding Expert scene...");
                UnicornStudio.addScene({
                    elementId: 'target-expert',
                    projectId: 'dpD006WOWWQALxqKpHFZ',
                    iframe: true,
                    onLoad: () => log("EXPERT LOADED", "success"),
                    onError: (err) => log("EXPERT ERROR: " + JSON.stringify(err), "error")
                });
            }
        }
    </script>
</body>

</html>
