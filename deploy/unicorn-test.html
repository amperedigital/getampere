<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Test v3.141</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        /* Matching user's known working style preference but ensuring visibility */
        #code-embed {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div id="code-embed"></div>

    <!-- Local Library -->
    <script src="assets/js/unicornStudio.umd.js"></script>

    <script>
        // Simple, clean initialization once window is ready
        window.onload = function () {
            if (window.UnicornStudio) {
                UnicornStudio.addScene({
                    elementId: 'code-embed',
                    projectId: 'dpD006WOWWQALxqKpHFZ',
                    iframe: true,
                    interactivity: {
                        mouse: {
                            disableMobile: true
                        }
                    }
                })
                    .then(() => console.log("UnicornStudio: Scene added."))
                    .catch(err => console.error("UnicornStudio Error:", err));
            } else {
                console.error("UnicornStudio library not found.");
            }
        };
    </script>
</body>

</html>
