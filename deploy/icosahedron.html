<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <title>3D Icosahedron | Get Ampere AI</title>
    <!-- Import Map for Three.js and Addons -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/amperedigital/getampere@v2.725/deploy/assets/css/styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none; /* Prevent swipe-to-nav */
            background-color: #05060f; /* Match scene bg */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            outline: none;
            pointer-events: auto !important; /* Force events */
            touch-action: none; /* Prevent browser scroll interference */
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .instruction-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            user-select: none;
            white-space: nowrap; /* Keep on one line */
            width: 100%;
            text-align: center;
        }

        @media (max-width: 600px) {
            .instruction-overlay {
                bottom: 30px;
                font-size: 9px;
                letter-spacing: 1px;
                white-space: normal;
                line-height: 1.6;
            }
        }
        
        /* Mobile vs Desktop Text Toggling */
        .mobile-text { display: none; }
        
        @media (max-width: 768px) {
            .desktop-text { display: none; }
            .mobile-text { display: inline; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"
         data-standby-timeout="120"
         data-standby-warning="30"
         data-auto-recenter="2.5"
         data-lerp-speed="0.015"
         data-min-velocity="0.0025"
         data-rotation-rpm="0.17"></div>
    <div class="instruction-overlay">
        <span class="desktop-text">Drag to Rotate • Scroll to Zoom</span>
        <span class="mobile-text">Drag to Rotate • Pinch to Zoom<br>Single Tap: Power Up • Double Tap: Power Down</span>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/gh/amperedigital/getampere@v2.718/deploy/assets/js/init-icosahedron.js"></script>
</body>
</html>
