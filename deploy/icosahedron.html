<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Icosahedron | Ampere AI</title>
    <!-- Import Map for Three.js and Addons -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/amperedigital/getampere@v1.880/deploy/assets/css/styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #05060f; /* Match scene bg */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .instruction-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            user-select: none;
        }
        /* Toggle Switch */
        .switch-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        input:checked + .slider:before {
            transform: translateX(20px);
            background-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        .control-label {
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="controls-container" style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 10;">
        <div class="switch-container">
            <span class="control-label" id="status-label">ON</span>
            <label class="switch">
                <input type="checkbox" id="toggle-lights" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="instruction-overlay">Drag to Rotate â€¢ Scroll to Zoom</div>

    <script type="module">
        import { IcosahedronScene } from './assets/js/icosahedron-scene.js?v=22';
        
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('canvas-container');
            const scene = new IcosahedronScene(container);

            document.getElementById('toggle-lights').addEventListener('change', (e) => {
                scene.toggleLights();
                document.getElementById('status-label').textContent = e.target.checked ? "ON" : "OFF";
            });
        });
    </script>
</body>
</html>
